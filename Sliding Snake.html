<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Sliding Snake</title>
        <style>
            body {
                background: black;
                color: green;
                font-family: Arial, sans-serif;
            }
            img {
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
    
    <img id="snake-pic" src="https://upload.wikimedia.org/wikipedia/commons/4/40/Chrysopelea_taprobanica.jpg" width="400">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var $pic = $("#snake-pic");
    $pic.hide();
    $pic.slideDown();
    </script>
    </body>
</html>
